<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dự đoán bầu cua</title>
    <link rel="shortcut icon" href="./assets/imgs/logo.png" type="image/png" />
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#dc2626",
            },
            animation: {
              "fade-in": "fadeIn 0.5s ease-out forwards",
              "scale-in": "scaleIn 0.4s ease-out forwards",
              "slide-up": "slideUp 0.5s ease-out forwards",
            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              scaleIn: {
                "0%": { transform: "scale(0.95)", opacity: "0" },
                "100%": { transform: "scale(1)", opacity: "1" },
              },
              slideUp: {
                "0%": { transform: "translateY(20px)", opacity: "0" },
                "100%": { transform: "translateY(0)", opacity: "1" },
              },
            },
          },
        },
      };
    </script>
  </head>
  <body
    class="bg-gray-300 min-h-screen flex items-center justify-center p-4 sm:p-6"
  >
    <div class="bg-white p-4 sm:p-6 rounded-lg shadow-lg max-w-4xl w-full">
      <h1
        class="text-xl sm:text-2xl font-bold text-center text-clifford mb-4 sm:mb-6"
      >
        Dự Đoán Bầu Cua
      </h1>

      <!-- Error message -->
      <div
        id="error-message"
        class="hidden mb-4 sm:mb-6 bg-red-100 border-l-4 border-clifford text-clifford p-4 rounded-md flex justify-between items-center animate-fade-in"
      >
        <p class="text-sm sm:text-base">Chọn đủ 3 con</p>
        <button id="close-error" class="text-clifford hover:text-red-800">
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            ></path>
          </svg>
        </button>
      </div>

      <!-- Input for the last three animals -->
      <div class="mb-4 sm:mb-6">
        <h2 class="text-base sm:text-lg font-semibold mb-3 sm:mb-4 text-center">
          Chọn 3 con lần trước:
        </h2>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
          <!-- Animal 1 Selection -->
          <div>
            <p class="text-sm font-medium mb-2 text-center">Con 1</p>
            <div id="animal1-group" class="grid grid-cols-3 gap-2 sm:gap-3">
              <img
                data-value="0"
                src="assets/imgs/deer.png"
                alt="Nai"
                class="w-12 h-12 sm:w-16 sm:h-16 cursor-pointer rounded hover:opacity-75 transition animal-select object-cover"
              />
              <img
                data-value="1"
                src="assets/imgs/calabash.png"
                alt="Bầu"
                class="w-12 h-12 sm:w-16 sm:h-16 cursor-pointer rounded hover:opacity-75 transition animal-select object-cover"
              />
              <img
                data-value="2"
                src="assets/imgs/chicken.png"
                alt="Gà"
                class="w-12 h-12 sm:w-16 sm:h-16 cursor-pointer rounded hover:opacity-75 transition animal-select object-cover"
              />
              <img
                data-value="3"
                src="assets/imgs/shrimp.png"
                alt="Tôm"
                class="w-12 h-12 sm:w-16 sm:h-16 cursor-pointer rounded hover:opacity-75 transition animal-select object-cover"
              />
              <img
                data-value="4"
                src="assets/imgs/crab.png"
                alt="Cua"
                class="w-12 h-12 sm:w-16 sm:h-16 cursor-pointer rounded hover:opacity-75 transition animal-select object-cover"
              />
              <img
                data-value="5"
                src="assets/imgs/fish.png"
                alt="Cá"
                class="w-12 h-12 sm:w-16 sm:h-16 cursor-pointer rounded hover:opacity-75 transition animal-select object-cover"
              />
            </div>
            <input type="hidden" id="animal1" value="" />
          </div>
          <!-- Animal 2 Selection -->
          <div>
            <p class="text-sm font-medium mb-2 text-center">Con 2</p>
            <div id="animal2-group" class="grid grid-cols-3 gap-2 sm:gap-3">
              <img
                data-value="0"
                src="assets/imgs/deer.png"
                alt="Nai"
                class="w-12 h-12 sm:w-16 sm:h-16 cursor-pointer rounded hover:opacity-75 transition animal-select object-cover"
              />
              <img
                data-value="1"
                src="assets/imgs/calabash.png"
                alt="Bầu"
                class="w-12 h-12 sm:w-16 sm:h-16 cursor-pointer rounded hover:opacity-75 transition animal-select object-cover"
              />
              <img
                data-value="2"
                src="assets/imgs/chicken.png"
                alt="Gà"
                class="w-12 h-12 sm:w-16 sm:h-16 cursor-pointer rounded hover:opacity-75 transition animal-select object-cover"
              />
              <img
                data-value="3"
                src="assets/imgs/shrimp.png"
                alt="Tôm"
                class="w-12 h-12 sm:w-16 sm:h-16 cursor-pointer rounded hover:opacity-75 transition animal-select object-cover"
              />
              <img
                data-value="4"
                src="assets/imgs/crab.png"
                alt="Cua"
                class="w-12 h-12 sm:w-16 sm:h-16 cursor-pointer rounded hover:opacity-75 transition animal-select object-cover"
              />
              <img
                data-value="5"
                src="assets/imgs/fish.png"
                alt="Cá"
                class="w-12 h-12 sm:w-16 sm:h-16 cursor-pointer rounded hover:opacity-75 transition animal-select object-cover"
              />
            </div>
            <input type="hidden" id="animal2" value="" />
          </div>
          <!-- Animal 3 Selection -->
          <div>
            <p class="text-sm font-medium mb-2 text-center">Con 3</p>
            <div id="animal3-group" class="grid grid-cols-3 gap-2 sm:gap-3">
              <img
                data-value="0"
                src="assets/imgs/deer.png"
                alt="Nai"
                class="w-12 h-12 sm:w-16 sm:h-16 cursor-pointer rounded hover:opacity-75 transition animal-select object-cover"
              />
              <img
                data-value="1"
                src="assets/imgs/calabash.png"
                alt="Bầu"
                class="w-12 h-12 sm:w-16 sm:h-16 cursor-pointer rounded hover:opacity-75 transition animal-select object-cover"
              />
              <img
                data-value="2"
                src="assets/imgs/chicken.png"
                alt="Gà"
                class="w-12 h-12 sm:w-16 sm:h-16 cursor-pointer rounded hover:opacity-75 transition animal-select object-cover"
              />
              <img
                data-value="3"
                src="assets/imgs/shrimp.png"
                alt="Tôm"
                class="w-12 h-12 sm:w-16 sm:h-16 cursor-pointer rounded hover:opacity-75 transition animal-select object-cover"
              />
              <img
                data-value="4"
                src="assets/imgs/crab.png"
                alt="Cua"
                class="w-12 h-12 sm:w-16 sm:h-16 cursor-pointer rounded hover:opacity-75 transition animal-select object-cover"
              />
              <img
                data-value="5"
                src="assets/imgs/fish.png"
                alt="Cá"
                class="w-12 h-12 sm:w-16 sm:h-16 cursor-pointer rounded hover:opacity-75 transition animal-select object-cover"
              />
            </div>
            <input type="hidden" id="animal3" value="" />
          </div>
        </div>
      </div>

      <!-- Button to predict -->
      <button
        id="predictBtn"
        class="w-full focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
      >
        Dự đoán
      </button>

      <!-- Prediction result -->
      <div id="result" class="mt-4 sm:mt-6 text-center hidden">
        <h2 class="text-base sm:text-lg font-semibold mb-2">
          Con tiếp theo là:
        </h2>
        <p id="predictedAnimal" class="text-lg sm:text-xl font-bold"></p>
        <img
          id="predictedImage"
          class="mx-auto mt-3 sm:mt-4 w-16 h-16 sm:w-24 sm:h-24 object-cover"
          src=""
          alt="Predicted Animal"
        />
      </div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
